<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bosh1"></div>
    <div class="Contiener">        
        
        <h2>Calculator for Android</h2>
        <input type="text" class="monitor" >   
         
        <div class="keyboard">
            <button onclick="remove()">C</button>
            <button onclick="enter('')">()</button>
            <button onclick="enter('')">%</button>
            <button onclick="enter('/')">/</button>
            <button onclick="enter('7')">7</button>            
            <button onclick="enter('8')">8</button>            
            <button onclick="enter('9')">9</button>
            <button onclick="enter('*')">*</button>
            <button onclick="enter('4')">4</button>
            <button onclick="enter('5')">5</button>
            <button onclick="enter('6')">6</button>
            <button onclick="enter('-')">-</button>
            <button onclick="enter('1')">1</button>
            <button onclick="enter('2')">2</button>
            <button onclick="enter('3')">3</button>
            <button onclick="enter('+')">+</button>
            <button onclick="enter('*-1')">+/-</button>
            <button onclick="enter('0')">0</button>            
            <button onclick="enter('.')">.</button>
            <button onclick="sum('=')">=</button>
        </div>
    </div>
    <div class="bosh2"></div>
